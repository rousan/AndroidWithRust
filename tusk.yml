tasks:
  setup:
    run:
      - command: cargo install cargo-watch
  dev:
    run:
      - command: cargo watch --watch ./rust -s "sh ./scripts/build.dev.sh"
  check:dev:
    run:
      - command: cargo watch --watch ./rust -x "check"
  build:prod:
    run:
      - command: sh ./scripts/build.prod.sh
  jni:
    run:
      - command: sh ./scripts/gen.jni.sh
  log:
    run:
      - command: tusk log:clear
      - command: adb logcat -s "rust"
  log:clear:
    run:
      - command: adb logcat -c